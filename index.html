<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DYBY TECH URL CLOUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://files.catbox.moe/w1l8b0.jpg" />
  <style>
    /* (COLLE ICI LE STYLE CSS DE TA VERSION PRÉCÉDENTE — identique à ce que tu as envoyé) */
    /* Trop long à réinjecter ici inline, mais tu peux garder exactement ton style précédent */
:root {
            --primary: #00e6e6;
            --primary-dark: #009999;
            --secondary: #007acc;
            --background: linear-gradient(145deg, #1a1d24, #12141a);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #f0f0f0;
            --accent: #ffcc00;
            --info-bg: rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 230, 230, 0.3);
        }

        .upload-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .file-input-wrapper {
            position: relative;
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 230, 230, 0.1);
            color: var(--primary);
            border: 2px dashed var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .file-input-label:hover {
            background: rgba(0, 230, 230, 0.2);
        }

        .file-input-label i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            background-color: var(--primary);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            color: #12141a;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 230, 230, 0.3);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 230, 0.4);
        }

        button i {
            margin-right: 8px;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--accent);
            display: none;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .info-box {
            display: flex;
            flex-direction: column;
            background: var(--info-bg);
            padding: 1.2rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            color: var(--text-color);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-align {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .info-text {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .info-text i {
            margin-right: 6px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .powered {
            margin-top: 0.5rem;
            color: var(--primary);
            font-size: 0.85rem;
            text-align: right;
            font-style: italic;
        }

        .instruction {
            margin: 1.5rem 0;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            line-height: 1.7;
        }

        #result {
            margin: 1.5rem 0;
            word-wrap: break-word;
            background: var(--card-bg);
            padding: 1.2rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            box-shadow: var(--box-shadow);
        }

        #result a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        #result a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        #copyButton {
            background-color: var(--secondary);
            color: white;
            display: none;
            margin-top: -0.5rem;
        }

        #copyButton:hover {
            background-color: #006bb3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-box {
                padding: 1.5rem;
            }
            
            .text-align {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .info-text {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }
            
            button {
                padding: 0.7rem 1.5rem;
                font-size: 0.95rem;
            }
        }
      
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cloud-upload-alt"></i> DYBY TECH URL CLOUD</h1>
    <div class="upload-box">
      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">
          <i class="fas fa-file-upload"></i> Choose a File
        </label>
        <input type="file" id="fileInput" />
        <div id="fileName" class="file-name">No file selected</div>
      </div>
      <button onclick="uploadFile()">
        <i class="fas fa-upload"></i> Upload and Generate URL
      </button>
      <div id="loading" class="loading-text">
        <i class="fas fa-spinner fa-spin"></i> Processing your file...
      </div>
    </div>

    <div class="info-box">
      <div class="text-align">
        <div class="info-text">
          <i class="fas fa-weight-hanging"></i> Upload limit: 30MB
        </div>
        <div class="info-text">
          <i class="far fa-calendar-times"></i> No Expiring Date
        </div>
      </div>
      <div class="powered">POWERED BY DYBY TECH</div>
    </div>

    <div id="result"></div>
    <button id="copyButton" onclick="copyURL()">
      <i class="far fa-copy"></i> Copy URL
    </button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzyevEvsNTW0Aizy6cmVUmGYMDoSJpRi8",
      authDomain: "dybytech-cloud.firebaseapp.com",
      projectId: "dybytech-cloud",
      storageBucket: "dybytech-cloud.appspot.com",
      messagingSenderId: "1005219821618",
      appId: "1:1005219821618:web:49a7e6325da9cea490e42b",
      databaseURL: "https://dybytech-cloud-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const database = firebase.database();

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      document.getElementById("fileName").textContent = file ? file.name : "No file selected";
    });

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please choose a file");

      if (file.size > 30 * 1024 * 1024) {
        return alert("File exceeds 30MB limit.");
      }

      const filePath = "uploads/" + Date.now() + "_" + file.name;
      const storageRef = storage.ref(filePath);
      const uploadTask = storageRef.put(file);

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").innerHTML = "";
      document.getElementById("copyButton").style.display = "none";

      uploadTask.on("state_changed",
        snapshot => {},
        error => {
          document.getElementById("loading").style.display = "none";
          alert("Upload failed: " + error.message);
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").innerHTML = `<strong>Your file URL:</strong><br><a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
            document.getElementById("copyButton").setAttribute("data-url", downloadURL);
            document.getElementById("copyButton").style.display = "block";

            // ✅ Save to Firebase Realtime Database
            const uploadData = {
              name: file.name,
              url: downloadURL,
              uploadedAt: new Date().toISOString()
            };
            database.ref("uploads").push(uploadData);
          });
        }
      );
    }

    function copyURL() {
      const url = document.getElementById("copyButton").getAttribute("data-url");
      navigator.clipboard.writeText(url).then(() => {
        const btn = document.getElementById("copyButton");
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          btn.innerHTML = '<i class="far fa-copy"></i> Copy URL';
        }, 2000);
      });
    }
  </script>
</body>
</html>
