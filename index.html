<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DYBY TECH URL CLOUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/w1l8b0.jpg"/>
  <style>
    /* Ton design CSS (inchang√©) */
    :root {
      --primary: #00e6e6;
      --primary-dark: #009999;
      --secondary: #007acc;
      --background: linear-gradient(145deg, #1a1d24, #12141a);
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-color: #f0f0f0;
      --accent: #ffcc00;
      --info-bg: rgba(0, 0, 0, 0.2);
      --border-radius: 16px;
      --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container { max-width: 500px; width: 100%; animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    h1 { font-size: 2.2rem; margin-bottom: 1.5rem; color: var(--primary); text-align: center; }
    .upload-box {
      background: var(--card-bg); padding: 2rem; border-radius: var(--border-radius);
      margin-bottom: 1.5rem; box-shadow: var(--box-shadow);
      backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05);
    }
    .file-input-wrapper {
      position: relative; margin: 1.5rem 0;
      display: flex; flex-direction: column; align-items: center;
    }
    .file-input-label {
      display: flex; align-items: center; justify-content: center;
      padding: 0.8rem 1.5rem; background: rgba(0,230,230,0.1); color: var(--primary);
      border: 2px dashed var(--primary); border-radius: 8px; cursor: pointer;
      transition: var(--transition); width: 100%; text-align: center;
    }
    .file-input-label:hover { background: rgba(0,230,230,0.2); }
    .file-input-label i { margin-right: 10px; font-size: 1.2rem; }
    #fileInput {
      position: absolute; left: 0; top: 0; opacity: 0;
      width: 100%; height: 100%; cursor: pointer;
    }
    .file-name {
      margin-top: 0.5rem; font-size: 0.9rem; color: rgba(255,255,255,0.7);
      max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    button {
      background-color: var(--primary); border: none; padding: 0.8rem 1.8rem;
      border-radius: 8px; color: #12141a; cursor: pointer; font-weight: 600;
      font-size: 1rem; transition: var(--transition); width: 100%;
      display: flex; align-items: center; justify-content: center;
      margin: 1rem 0; box-shadow: 0 4px 15px rgba(0,230,230,0.3);
    }
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,230,230,0.4);
    }
    button i { margin-right: 8px; }
    .loading-text {
      margin-top: 1rem; font-size: 1rem; color: var(--accent);
      display: none; text-align: center; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% {opacity: 0.6;} 50% {opacity: 1;} 100% {opacity: 0.6;} }
    .info-box {
      display: flex; flex-direction: column;
      background: var(--info-bg); padding: 1.2rem;
      border-radius: var(--border-radius); margin: 1.5rem 0;
      color: var(--text-color); box-shadow: var(--box-shadow);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .text-align {
      display: flex; justify-content: space-between; gap: 15px;
      align-items: center; margin-bottom: 0.8rem;
    }
    .info-text {
      display: flex; align-items: center; font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }
    .info-text i { margin-right: 6px; color: var(--primary); font-size: 0.9rem; }
    .powered {
      margin-top: 0.5rem; color: var(--primary);
      font-size: 0.85rem; text-align: right; font-style: italic;
    }
    .instruction {
      margin: 1.5rem 0; font-size: 0.95rem;
      color: rgba(255,255,255,0.7); text-align: center; line-height: 1.7;
    }
    #result {
      margin: 1.5rem 0; word-wrap: break-word;
      background: var(--card-bg); padding: 1.2rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary); box-shadow: var(--box-shadow);
    }
    #result a {
      color: var(--primary); text-decoration: none; font-weight: 500;
    }
    #result a:hover {
      color: var(--primary-dark); text-decoration: underline;
    }
    #copyButton {
      background-color: var(--secondary); color: white;
      display: none; margin-top: -0.5rem;
    }
    #copyButton:hover { background-color: #006bb3; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cloud-upload-alt"></i> DYBY TECH URL CLOUD</h1>
    <div class="upload-box">
      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">
          <i class="fas fa-file-upload"></i> Choose a File
        </label>
        <input type="file" id="fileInput" />
        <div id="fileName" class="file-name">No file selected</div>
      </div>
      <button onclick="uploadFile()">
        <i class="fas fa-upload"></i> Upload and Generate URL
      </button>
      <div id="loading" class="loading-text">
        <i class="fas fa-spinner fa-spin"></i> Processing your file...
      </div>
    </div>
    <div class="info-box">
      <div class="text-align">
        <div class="info-text"><i class="fas fa-weight-hanging"></i> Upload limit: 30MB</div>
        <div class="info-text"><i class="far fa-calendar-times"></i> No Expiring Date</div>
      </div>
      <div class="powered">POWERED BY DYBY TECH</div>
    </div>
    <div id="result"></div>
    <button id="copyButton" onclick="copyURL()">
      <i class="far fa-copy"></i> Copy URL
    </button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getDatabase, ref as dbRef, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByd3w9Tq819WIsHqv5CahBy3ElgnBnZ-Q",
      authDomain: "dyby-tech-url.firebaseapp.com",
      databaseURL: "https://dyby-tech-url-default-rtdb.firebaseio.com",
      projectId: "dyby-tech-url",
      storageBucket: "dyby-tech-url.appspot.com",
      messagingSenderId: "452495384342",
      appId: "1:452495384342:web:3e2344d71761169d247a37"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      document.getElementById("fileName").textContent = file ? file.name : "No file selected";
    });

    window.uploadFile = async function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const copyButton = document.getElementById("copyButton");

      if (!file) return alert("Please choose a file.");
      if (file.size > 30 * 1024 * 1024) return alert("File exceeds 30MB limit.");

      loading.style.display = "block";
      result.innerHTML = "";
      copyButton.style.display = "none";

      const path = `uploads/${Date.now()}_${file.name}`;
      const ref = storageRef(storage, path);

      try {
        await uploadBytes(ref, file);
        const url = await getDownloadURL(ref);

        result.innerHTML = `<strong>Your file URL:</strong><br><a href="${url}" target="_blank">${url}</a>`;
        copyButton.setAttribute("data-url", url);
        copyButton.style.display = "block";

        await push(dbRef(database, "uploads"), {
          name: file.name,
          url: url,
          uploadedAt: new Date().toISOString()
        });

      } catch (err) {
        result.textContent = "Upload failed: " + err.message;
        result.style.borderLeft = "4px solid red";
      } finally {
        loading.style.display = "none";
      }
    };

    window.copyURL = function () {
      const url = document.getElementById("copyButton").getAttribute("data-url");
      navigator.clipboard.writeText(url).then(() => {
        const btn = document.getElementById("copyButton");
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          btn.innerHTML = '<i class="far fa-copy"></i> Copy URL';
        }, 2000);
      });
    };
  </script>
</body>
</html>
