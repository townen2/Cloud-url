<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ElitePro URL Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #1e1e2f;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .upload-box {
            margin-bottom: 1.5rem;
        }
        .file-input-label {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #1c1c2c;
            border: 2px dashed #0ff;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            color: #0ff;
            margin-bottom: 0.5rem;
        }
        #fileInput {
            display: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #00cccc;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #00aaaa;
        }
        .info {
            background: #121222;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            color: #0ff;
            font-size: 0.9rem;
        }
        #result {
            background: #1a1a2a;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #0ff;
            word-break: break-all;
        }
        #copyButton {
            display: none;
            margin-top: 1rem;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="upload-box">
        <label for="fileInput" class="file-input-label">
            <i class="fas fa-upload"></i> Choose a File
        </label>
        <input type="file" id="fileInput">
        <div id="fileName">No file selected</div>
        <button onclick="uploadFile()">‚¨Ü Upload and Generate URL</button>
    </div>
    <div class="info">
        <div>üì¶ Upload limit: 30MB</div>
        <div>‚è≥ No Expiring Date</div>
        <div style="text-align:right;">Powered by ElitePro</div>
    </div>
    <div id="result"></div>
    <button id="copyButton" onclick="copyURL()">üìã Copy URL</button>
</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileName");

    fileInput.addEventListener("change", function () {
        fileNameDisplay.textContent = this.files[0]?.name || "No file selected";
    });

    function uploadFile() {
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a file.");
            return;
        }
        if (file.size > 30 * 1024 * 1024) {
            alert("File size exceeds 30MB limit.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const fullUrl = window.location.origin + "/uploads/" + data.filename;
                document.getElementById("result").innerHTML = "<strong>Your file URL:</strong><br><a href='" + fullUrl + "' target='_blank'>" + fullUrl + "</a>";
                const copyBtn = document.getElementById("copyButton");
                copyBtn.setAttribute("data-url", fullUrl);
                copyBtn.style.display = "block";
            } else {
                document.getElementById("result").textContent = "Upload failed: " + data.error;
            }
        })
        .catch(err => {
            document.getElementById("result").textContent = "Error: " + err.message;
        });
    }

    function copyURL() {
        const url = document.getElementById("copyButton").getAttribute("data-url");
        navigator.clipboard.writeText(url).then(() => {
            const btn = document.getElementById("copyButton");
            btn.textContent = "‚úÖ Copied!";
            setTimeout(() => {
                btn.textContent = "üìã Copy URL";
            }, 2000);
        });
    }
</script>
</body>
</html>
